    defaultConfig {
        applicationId "com.mackwu.component"
        minSdk 21
        targetSdk 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    signingConfigs {
        // 百能达系统签名
        BndSystemKeystore {
            keyAlias 'alexa'
            keyPassword 'android'
            storeFile file('bnd.keystore')
            storePassword 'android'
        }
        // 宇芯系统签名
        WorldchipSystemKeystore {
            keyAlias 'zeasn'
            keyPassword '123456'
            storeFile file('Worldchip.jks')
            storePassword '123456'
        }
        // RK系统签名
        RKSystemKeystore {
            keyAlias 'zeasn'
            keyPassword '123456'
            storeFile file('ChipTrip.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.RKSystemKeystore
//            manifestPlaceholders = [SHARE_USER_ID: "android.uid.system"]
            manifestPlaceholders = [SHARE_USER_ID: ""]
        }
    }

