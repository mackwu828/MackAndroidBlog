apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.mackwu.component"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
        }
    }

    signingConfigs {
        // 百能达系统签名
        BndSystemKeystore {
            keyAlias 'alexa'
            keyPassword 'android'
            storeFile file('../bnd.keystore')
            storePassword 'android'
        }
        // 宇芯系统签名
        WorldchipSystemKeystore {
            keyAlias 'zeasn'
            keyPassword '123456'
            storeFile file('../Worldchip.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
//            signingConfig signingConfigs.BndSystemKeystore
//            signingConfig signingConfigs.WorldchipSystemKeystore
//            manifestPlaceholders = [SHARE_USER_ID: "android.uid.system"]
            manifestPlaceholders = [SHARE_USER_ID: ""]
        }
    }

    flavorDimensions "default"
    productFlavors {
        aaa
        bbb
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "androidx.core:core-ktx:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    //
    implementation project(path: ':base-core')
    implementation project(path: ':float-window')

    // base
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    implementation 'com.tencent:mmkv-static:1.2.6'
    implementation 'com.jeremyliao:live-event-bus-x:1.7.3'
    implementation 'com.github.tbruyelle:rxpermissions:0.12'
    implementation 'com.getkeepsafe.relinker:relinker:1.4.1'

    // http
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    implementation "com.squareup.okhttp3:okhttp-dnsoverhttps:4.9.0"
//    implementation 'com.squareup.okhttp3:okhttp:3.14.9'
//    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.9'
//    implementation "com.squareup.okhttp3:okhttp-dnsoverhttps:3.14.9"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.14'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    // image
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation 'com.caverock:androidsvg-aar:1.4'

    // widget
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    implementation 'com.airbnb.android:lottie:3.7.0'
    implementation 'com.ogaclejapan.smarttablayout:library:2.0.0@aar'
    implementation 'com.ogaclejapan.smarttablayout:utils-v4:2.0.0@aar'
    implementation 'com.kyleduo.switchbutton:library:2.0.2'
    implementation 'com.just.agentweb:agentweb:4.1.4'
    implementation 'com.youth.banner:banner:2.1.0'
    implementation 'com.github.yhaolpz:FloatWindow:1.0.9'
    implementation 'com.thanosfisherman.wifiutils:wifiutils:1.6.4'
    implementation 'com.thanosfisherman.elvis:elvis:3.0'
    implementation 'com.github.zhaolewei:ZlwAudioRecorder:v1.07'

    // other
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
}
