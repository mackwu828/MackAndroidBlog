    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildFeatures {
        viewBinding true
    }

    greendao {
        // 当前数据库版本
        schemaVersion 1
        // 数据库文件路径
        targetGenDir 'src/main/java'
        // 数据库文件包名
        daoPackage 'com.mackwu.component.dao'
