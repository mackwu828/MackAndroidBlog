plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'org.greenrobot.greendao'
//    id 'com.mackwu.trycatch'
}

android {
    compileSdk 33 // Android Tiramisu
//    compileSdk 32 // Android12L
//    compileSdk 31 // Android12.0
//    compileSdk 30 // Android11.0
