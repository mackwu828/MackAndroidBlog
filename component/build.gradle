dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation "androidx.core:core-ktx:1.6.0"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'androidx.leanback:leanback:1.0.0'

    // mackwu
    implementation project(path: ':base-core')
    implementation project(path: ':storage')
    implementation project(path: ':video-compress')
    implementation project(path: ':fast-scroll')

    // data
    // mmkv
    implementation 'com.tencent:mmkv-static:1.2.6'
    implementation 'com.getkeepsafe.relinker:relinker:1.4.1'
    // greendao
    implementation 'org.greenrobot:greendao:3.3.0'
    implementation 'io.github.yuweiguocn:GreenDaoUpgradeHelper:v2.2.1'
    // disklrucache
    implementation 'com.jakewharton:disklrucache:2.0.2'
    // so
    implementation 'com.facebook.soloader:soloader:0.10.3'

    // network
    // okhttp3 4.0
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
